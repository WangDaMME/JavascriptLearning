<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="style/css.css" />
		<script type="text/javascript">
		
			// 封装成全局函数
			function myClick(idStr, fun)
			{
				var btn = document.getElementById(idStr);
				btn.onclick = fun; // 声明 回调
			}


			window.onload = function()  // 等页面全加载好，执行js功能
			{
				// 1. 查找#bj 节点
				var btn01 = document.getElementById("btn01"); // id 为 "btn01" 绑定 点击事件 函数

				btn01.onclick = function(){
					
					// 显示 查找的bj
					var bj = document.getElementById("bj").innerHTML;
					alert(bj);

				}


				// 2.查找所有li节点 
				var btn02 = document.getElementById("btn02");
				
				btn02.ondblclick = function(){
					var resOfLis = document.getElementsByTagName("li");

					for(var i =0 ; i<resOfLis.length; i++)
					{
						alert(resOfLis[i].innerHTML)
					}value
				
				}

				//3. 查找name=gender的所有节点

				var btn03 = document.getElementById("btn03");

				btn03.onclick  = function(){
					var listGender = document.getElementsByName("gender");
					for(var i =0 ; i<listGender.length; i++)
					{
						alert(listGender[i].name) // type
						alert(listGender[i].type) // radio
						alert(listGender[i].value) // male
					}
				} 

				//=================================================================//

				// 4. 查找#city下所有li节点

				var btn04 = document.getElementById("btn04");
				btn04.onclick = function(){

					var city = document.getElementById("city"); // ul 

					// 获取 city 下 li
					var lis = city.getElementsByTagName("li"); // 数组

					for (var i =0 ; i<lis.length; i++)
					{
						alert(lis[i].innerHTML)
					}
				}



				//5.返回#city的所有子节点

				var btn05 = document.getElementById("btn05");

				btn05.onclick  = function(){
					var city = document.getElementById("city");
					
					// var childrenNodes = city.childNodes; // 属性 空白也算
					// alert(childrenNodes.length) // 9?


					var children = city.children; //  当前元素的子元素
					alert(children.length) // 9?
				}

				// 6. 返回#phone的第一个子节点
				var btn06 = document.getElementById("btn06");
				btn06.onclick = function(){

					var phone = document.getElementById("phone");

					alert(phone.firstChild); // 为啥不是空白  因为写一行了

					// 空白 是 text 文本元素 
					// 不空白是 htmlElement 元素
				}



				//==================================父节点 与 兄弟===============================//

				//7.返回#bj的父节点

				myClick("btn07", function(){
					//匿名函数

					var bj = document.getElementById("bj"); //li
					alert(bj.parentNode) ; // 父节点 UListElement
					alert(bj.parentNode.innerHTML) ; // 父节点 UListElement
					alert(bj.parentNode.innerText) ; //自动去除 html 标签

				})


				//7.返回#android的前一个兄弟节点

				myClick("btn08", function(){
					//匿名函数

					var android = document.getElementById("android"); //li
					alert(android.previousSibling) ; // 父节点 UListElement
					alert(android.previousSibling.innerHTML) ; // 也可能 获取

				})



			};





			
				
				
				//查找#city下所有li节点
				//返回#city的所有子节点
				//返回#phone的第一个子节点
				//返回#bj的父节点
				//返回#android的前一个兄弟节点
				//读取#username的value属性值
				myClick("btn09", function(){
					//匿名函数

					var username = document.getElementById("username"); //li
					alert(username.value) ;

				})

				//设置#username的value属性值
				myClick("btn10", function(){
					//匿名函数

					var username = document.getElementById("username"); //li
					username.value = "Hello everyone ~~~"

				})
				//返回#bj的文本值
				myClick("btn11", function(){
					//匿名函数

					var bj = document.getElementById("bj"); //li
					alert(bj.innerHTML)
					alert(bj.innerText)

					//获取北京的问呢节点
					var firstchild = bj.firstChild;
					alert(firstchild.value) ; // 就是文本内容
				})
		
			
		
		</script>
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>

				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>

				<br>
				<br>

				<p>
					你喜欢哪款单机游戏?
				</p>

				<ul id="game">
					<li id="rl">红警</li>
					<li>实况</li>
					<li>极品飞车</li>
					<li>魔兽</li>
				</ul>

				<br />
				<br />

				<p>
					你手机的操作系统是?
				</p>

				<ul id="phone">
					<li>IOS</li><li id="android">Android</li><li>Windows Phone</li></ul>
			</div>

			<div class="inner">
				gender:
				<input class="hello" type="radio" name="gender" value="male"/>
				Male
				<input class="hello" type="radio" name="gender" value="female"/>
				Female
				<br>
				<br>
				name:
				<input type="text" name="name" id="username" value="abcde"/>
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">查找#bj节点</button></div>
			<div><button id="btn02">查找所有li节点</button></div>
			<div><button id="btn03">查找name=gender的所有节点</button></div>
			<div><button id="btn04">查找#city下所有li节点</button></div>
			<div><button id="btn05">返回#city的所有子节点</button></div>
			<div><button id="btn06">返回#phone的第一个子节点</button></div>
			<div><button id="btn07">返回#bj的父节点</button></div>
			<div><button id="btn08">返回#android的前一个兄弟节点</button></div>
			<div><button id="btn09">返回#username的value属性值</button></div>
			<div><button id="btn10">设置#username的value属性值</button></div>
			<div><button id="btn11">返回#bj的文本值</button></div>
		</div>
	</body>
</html>
