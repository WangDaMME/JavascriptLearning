<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Untitled Document</title>
		<link rel="stylesheet" type="text/css" href="style/css.css" />
		<script type="text/javascript">
		
            function myClick(idStr, fun)
            {
                var btn = document.getElementById(idStr);
                btn.onclick =  fun; //函数声明
            }

            window.onload = function()
            {

				//1. 创建一个"广州"节点,添加到#city下
                
                myClick("btn01", function(){
                    //匿名函数

                    // 1. 创建广州节点 <li> 广州</li> 元素节点 + 文本节点
                    var li = document.createElement("li") ; //tagName 元素节点
                    var text = document.createTextNode("广州") ; //文本节点

                    // 广州 文本 是 元素节点的 子节点
                    li.appendChild(text) ; // 拼接一块
                    
                    // 2. 添加到 #city下

                    var city = document.getElementById("city")
                    city.appendChild(li);
                })


                //2. 将"广州"节点插入到#bj前面
                myClick("btn02", function(){

                    //1. 创建 广州节点
                    var li = document.createElement("li");
                    var gztext = document.createTextNode("广州");
                    li.appendChild(gztext);

                    // 添加到 bj 前面 insertBefore 先获取 父节点 父节点调用
                    var bj =  document.getElementById("bj"); // 也得获取 子节点
                    var city = document.getElementById("city") ;

                    city.insertBefore(li, bj)
                })

                //3. 使用"广州"节点替换#bj节点
                myClick("btn03", function(){

                //1. 创建 广州节点
                var li = document.createElement("li");
                var gztext = document.createTextNode("广州");
                li.appendChild(gztext);

                // 添加到 bj 前面 insertBefore 先获取 父节点 父节点调用
                var city = document.getElementById("city") ;
                var bj =  document.getElementById("bj"); // 也得获取 子节点

                city.replaceChild(li, bj)
                })


                //4. 删除北京节点
                myClick("btn04", function(){
                    
                    // var city=document.getElementById("city")
                    // var bj =  document.getElementById("bj"); // 也得获取 子节点

                    // city.removeChild(bj)

                    //***[更常用] 如果不知道父元素***/ 
                    var bj =  document.getElementById("bj"); // 也得获取 子节点
                    bj.parentNode.removeChild(bj);
                })

                //5. 读取#city内的HTML代码
                myClick("btn05", function(){
                    var city=document.getElementById("city");
                    alert(city.innerHTML)
                })

                //6. btn06设置#bj内的HTML代码
                myClick("btn06", function(){
                    var bj=document.getElementById("bj");
                    bj.innerHTML = "哈尔滨"
                })

                
                //7. 创建一个"广州"节点,添加到#city下,用innerHTML实现
                myClick("btn07", function(){
                    var city=document.getElementById("city");
                    // city.innerHTML += "<li>哈尔滨</li>"  //=把之前的给盖了   // 不好 会把之前绑定的 删了 //新创建内存地址

                    var li=document.createElement("li");
                    li.innerHTML = "哈尔滨"

                    city.appendChild(li)

                })


            }
			
		
		</script>
		
	</head>
	<body>
		<div id="total">
			<div class="inner">
				<p>
					你喜欢哪个城市?
				</p>
 
				<ul id="city">
					<li id="bj">北京</li>
					<li>上海</li>
					<li>东京</li>
					<li>首尔</li>
				</ul>
				
			</div>
		</div>
		<div id="btnList">
			<div><button id="btn01">创建一个"广州"节点,添加到#city下</button></div>
			<div><button id="btn02">将"广州"节点插入到#bj前面</button></div>
			<div><button id="btn03">使用"广州"节点替换#bj节点</button></div>
			<div><button id="btn04">删除#bj节点</button></div>
			<div><button id="btn05">读取#city内的HTML代码</button></div>
			<div><button id="btn06">设置#bj内的HTML代码</button></div>
			<div><button id="btn07">创建一个"广州"节点,添加到#city下,用innerHTML实现</button></div>
		</div>
	</body>
</html>
