<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script type = "text/javascript">

        var json = '{"name": "alex", "age": 19}';

        //JSON.parse() :   json 字符串→ js 对象
        var o1 = JSON.parse(json);
        console.log(o1.name)
        console.log(typeof o1.age)

        // JSON.stringify() :    js 对象 → json字符串

        console.log(typeof JSON.stringify(o1)) // string
        console.log(JSON.stringify(o1)) 


        // ie7 以下 没有 JSON 工具类
        // eval() 函数 可以用来执行一段字符串形式的js 代码, 
        // {} 会当成 代码块

    </script>
</head>

</body>
</html>
