<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  type="text/javascript">

        // 函数Function 本身是一个对象 
        //    封装一些功能 方便复用
        var func = new Function();

        console.log(func);  // function anonymoys {}
        func();
        console.log(typeof func); // "function"

        var func = new Function();
        func.hello = "nihao";
        console.log(func.hello);   // nihao

        func.name = "nihao";
        console.log(func.hello);   // anonymous  不能用被占用的字段
        
        // 函数声明方式来创建 函数

        // 1.function xxx( [param1, param2] ) {...}
        function func1( a)
        {
            console.log(a)
        }
        func1(5)


        //2. var xxx = funtion(param1, param2] ) {...}
        var func2 = function(b)
        {
            console.log(b)
        }
        func2(-5);


        // 注意1. 函数形参 不会检查 类型, 有可能会接收到 非法的参数

        function sum(a,b)
        {
            console.log(a+b);
        }

        sum(1,2)
        sum(1,"2")
        sum(1,"2",123,123,123) // 也是可以的 传进去 不用

        // 返回值
        function sum(a,b) 
        {
            return a+b;
        }

        var res= sum(1,2)
        console.log(res)
    

        // 函数名可以当参数
        function a(b)
        {
            b();
        }

        function b ()
        {
            console.log("Hi");
        }

        a(b);


        
    </script>
</head>
