<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  type="text/javascript">

        // 函数Function 本身是一个对象 
        //    封装一些功能 方便复用
        var func = new Function();

        console.log(func);  // function anonymoys {}
        func();
        console.log(typeof func); // "function"

        var func = new Function();
        func.hello = "nihao";
        console.log(func.hello);   // nihao

        func.name = "nihao";
        console.log(func.hello);   // anonymous  不能用被占用的字段
        
        // 函数声明方式来创建 函数

        // 1.function xxx( [param1, param2] ) {...}
        function func1( a)
        {
            console.log(a)
        }
        func1(5)


        //2. var xxx = funtion(param1, param2] ) {...}
        var func2 = function(b)
        {
            console.log(b)
        }
        func2(-5);


        // 注意1. 函数形参 不会检查 类型, 有可能会接收到 非法的参数

        function sum(a,b)
        {
            console.log(a+b);
        }

        sum(1,2)
        sum(1,"2")
        sum(1,"2",123,123,123) // 也是可以的 传进去 不用

        // 返回值
        function sum(a,b) 
        {
            return a+b;
        }

        var res= sum(1,2)
        console.log(res)
    

        // 函数名可以当参数
        function a(b)
        {
            b();
        }

        function b ()
        {
            console.log("Hi");
        }

        a(b);


        // 函数 作为返回值 返回
        function  func1()
        {
            //在函数内部声明函数
        
        function  func2()
        {
            alert("func2!")
        }
        
        return func2 ; // 将 func2作为翻坠至 返回
        }

        a = func1();
        console.log(a)
        a();// 调用func2

        // 或者写成
        func1()();


        //IIFE 立即执行函数
        //1 无参
        //IIFE: 只想调用一次， 再也没有用了

        //（  function (){   }）: 用一个() 包住匿名函数
        (function(){
            console.log("This is an IIFE!")
        })(); //后面调用

        //2 有参

        // 有参数, IIFE
        (function(a,b){
            
            console.log("This is an IIFE!" + (a+b))
        })(5,6); //后面调用 传参


        // 枚举对象中的 属性 for ... in 语句
        var obj ={
            name: 'wd',
            age : 18,
            student:true,
            gender : "m"
        }

        // 属性
        for(var n in obj)
        {
            console.log(n)
            console.log(obj[n]) ; //这里 obj.n 不行 是找 n 这个变量了 没有叫n 的
        }

        // 作用域
        console.log(window);

        // 使用var 关键字生命的变量 会再所有的代码执行之前被声明 
        // 不会报错的原因是 ： js 会先扫描变量 ，先声明xxx 这个var

        console.log("xxx: " + xxx); // undefined 

        var xxx = 123;
        
        // 函数： 使用函数声明创建的函数 也会被 声明提前
        func111(); // 不会报错 因为声明提前

        function func111() {};



    </script>
