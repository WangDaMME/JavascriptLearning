<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
    
        //1. 6 种 基本数据类型 
        var str = " he said: \"this is great\""; // 转义
        if(typeof str ==="string" ) return true;

        console.log(Number.MAX_VALUE)

        a = "abc" * "cba"
        console.log(a) ; // 没有实际意义 返回 NAN : Not a NUMBER

        a = Number.MIN_VALUE; // 5E -324： 不是负数 是0 以上最小的数
        console.log(a) ; 

        var c = 0.1 + 0.2 // 0.3 0000000000000000000004 // 浮点数间运算  不准s


        // Null & Undefined
        var a = null; // Null 类型只有一个值 ie. null
        console.log(typeof a) ; // 返回 object ；类型

        var b;
        console.log(typeof b) ; // 声明1个变量 但为赋值时 就是 undefined

        
        //2. String Number强转
        // 1. a= String(a) 强转
        var a = 123;
        a = String(a);

        console.log(typeof a)

        // 2. a= Number(a) 强转
        let b = "123";
        b = Number(b);
        console.log(typeof b)

        /*
        “abc” 转不了 →转成 NaN
        空串/ null “” 转换为0
        boolean  true转为1 ， false 转为0 
        undefined 转为 NaN
        */


        // eg. 从css 读取 到 123px
        let css = "123px";
        css = Number(css);
        console.log(css) // NaN

        // 解决办法 parseInt

        css ="123px"
        css=parseFloat(css)
        console.log(css) // 123

        // "123a567" -->123 只会转换到 
        

        //【3】 进制转换
        let a = 0x10;
        console.log(a);//显示 16
        let a = 010;
        console.log(a) //显示 8
        let a = 0b10;
        console.log(a) //2; ie不支持，firefox, chrome 支持

        //注意 parseInt（） eg.070  有的会按8进制解析， 有的会按10 进制解析
        //parseInt 第二个参数指定进制


        //运算顺序从左往右
        let res = 1+2+"3"; // 结果为33
        let res = "1"+2+3; // 结果为123

        
        console.log(res)

        // ！！！ - 除了 加法 其余的 都把字符串转换为 数字
        let a = 100 - "1";
        console.log(a) // 99 number


//         number → string: 123+””
//         string → number:  “123” - 0


        a = "123";
        console.log(+a)
        console.log(typeof (+a)) // number格式

        
        // 自增操作
        a =1 ;
        console.log(a++) //1 先做操作 后++
        a=1
        console.log(++a) //2 先++ 后做操作

        var d = 20;
        var res = d++ + ++d + d; // 20 + 22 + 22  = 64
        console.log(d)


        var d = 20;
        d= d++; //等价于 e = d++ , d = e . 所以先把 20 返回给e
        console.log(d) //20
        

        // 逻辑短路
        true || alert("123");


        a = 1 && 2 && 3 // 先转换为 bool 运算， 然后返回 原值
        console.log(a) // &&： 都为true 返回后面的 一个

        // 逻辑短路
        a = 0 && NaN
        console.log(a) // 短路：0

        // 逻辑短路
        a = NaN && 0
        console.log(a) // 短路：NaN



    </script>
</head>
