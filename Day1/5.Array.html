<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type = "text/javascript">

    //1. 基础 
    var arr = new Array();
    console.log(typeof arr); // "object"类型
    console.log(arr[0]); //超界 -->undefined

    arr.hello = "123"; // 数组本身也是个对象 ， 这么写不报错，但没有意义
    
    var arr2 = [1,2,3];// 这种叫 使用字面量literal 来添加 数组

    // 可以是任意数据类型
    arr = ["hello",1, {name:"123"}, true, function(){}, [123]] //匿名函数  数组里面也可以放数组


    //2. Apis
    //push 末尾 添加 1个or 多个元素， 并返回新的长度

    var arr= [];

    //push 末尾 添加 1个or 多个元素， 并返回新的长度
    console.log(arr.push(1,2,3)) // 返回3
    console.log(arr) // [1,2,3]

    //pop ： 删除并返回 数组最后一个元素
    console.log(arr.pop()) // 返回3
    console.log(arr.pop()) // 2
    console.log(arr.pop()) // 1
    console.log(arr.pop()) // undefined


    // unshift : 向数组开头添加 1个or 多个element， 并返回新的长度
    // 原索引会依此调整
    arr.push(1,2,3)
    console.log(arr.unshift(4,5,6)) //6
    console.log(arr) // [4,5,6,1,2,3]  

    // shift : 删除数组第一个元素， 并将第一个元素返回
    console.log(arr.shift()) //4 
    console.log(arr.shift()) //5

    // 数组的遍历
    var arr = [1,2,3,4]
    for (var i =0 ; i<arr.length;i++)
    {
        console.log(arr[i])
    }


    // forEach 方法
    /*
        支持 ie9以上浏览器
        需要函数名 作为参数， 一般 传匿名函数
        arr.forEach(func)  不是 arr.forEach( func() 调用了，相当于传函数返回值)
        arr.forEach(function(){})
        像这种 由我们创建 但不由我们调用的 叫回调函数
    */
    var arr = [1,2,3,4,5]

    arr.forEach(function(){
        console.log("hello")
    })


    // eg2. 每次执行是， 浏览器会将遍历到的元素 以实参形式 传递进来
    //可以传参数  （3个参数）: {当前遍历的元素， 当前索引index}
    var arr = [1,2,3,4,5]

    arr.forEach(function(a){
        console.log("a = " +a)
    })

    /*
    可以传参数  （3个参数）: {当前遍历的元素， 当前索引index， 正在遍历的数组对象}  - {value, index, arr_obj}
    每次执行是， 浏览器会将遍历到的元素 以实参形式 传递进来，可以定义形参来读取该内容
    */
    var arr = [1,2,3,4,5]

    arr.forEach(function(a,b,c){
        console.log("a = " +a) //"a = 5"
        console.log("b = " +b) //"a = 5"
        console.log("c = " +c) //"a = 5"
    })

    // Slice & Splice
    // 从某个已有的数组返回 选定的元素
    // 传递负值则从后往前计算,  也是 前包后不包， eg. -1 最后倒数第一个 不包括

    //1.slice
    var arr = [0,1,2,3,4,5]

    console.log(arr.slice(0,2)) //前包后不包
    console.log(arr.slice(1)) // 从 start以后 都要


    // -1 代表倒数第一个， -2 表示倒数第二个 
    // 传递负值则从后往前计算
    // 传递负值则从后往前计算,  也是 前包后不包， eg. -1 最后倒数第一个 不包括
    console.log(arr.slice(1,-1)) // 从 start以后 都要



    //2. splice
    //     会影响到 原数组， 会将指定元素从原数组中删除， 并将删除的元素返回
    //     与slice 表示方式不一样
    //    （start， count） 第二个表示 删除的数量
    var arr = [0,1,2,3,4,5]

    console.log(arr.splice(0,3)) //start， count
    console.log(arr) //start， count


    //替换
    var arr = [0,1,2,3,4,5]

    //eg. 替换2 位置
    console.log(arr.splice(2,2,[8,9,10])) 
    console.log(arr) //start， count


    // arr.splice (1,0， elements)  不删 在中间加塞
    var arr = [0,1,2,3,4,5]

    //eg. 替换2 位置
    console.log(arr.splice(1,0,[8,9,10])) 
    console.log(arr) //start， count


    // 3. concat函数
    /*
        接合并成一个数组，不会对原数组 产生影响
        可以无限加 elements
    */

    var arr1 = [1,2,3]
    var arr2 = [4,5,6]

    console.log(arr1.concat(arr2))
    console.log(arr1) // 1,2,3

    console.log(arr1.concat(arr2,"aaa","bbb", true)) // 可以无限加elements


    // 4. join
    /*
    将数组中所有元素 以 字符串方式 连接起来， 以string形式返回 ， 对原数组 不会产生任何影响
    默认 以 “，”逗号连接， 也可以指定 eg arr.join(“hello”)

    */
    var arr1 = [1,2,3]

    var res = arr1.join();
    console.log(typeof res) // 默认以","形式
    console.log(res)

    //指定连接符
    var res = arr1.join("@-@");
    console.log(res)

    var res = arr1.join("");
    console.log(res)


    //reverse: 会对原数组直接构成影响
    console.log(arr1.reverse()) 
    console.log(arr1) //对原数组 构成影响

    // sort
    var arr1 = [1,2,3,11]

    arr1.sort()
    console.log(arr1) //[1, 11, 2, 3]


    //自定义comparator
    var arr1 = [1,2,3,11]
    arr1.sort(function(a,b){ //匿名函数
        if(a==b) return 0;
    return a<b? -1:1;
    })

    console.log(arr1) // 1, 2, 3,11


    </script>
